name: publish
on: 
  workflow_dispatch:
    inputs:
      increment:
        description: Increment
        required: true
        type: choice
        default: patch
        options:
          - patch
          - minor
          - major
jobs:
  build-test-lint:
    if: ${{ github.ref == 'refs/heads/master' }}
    uses: ./.github/workflows/run-tests.yml
  publish:
    needs: build-test-lint
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: setup node
        uses: actions/setup-node@v4
      - name: setup user
        run: |
          git config user.name "ci"
          git config user.email "ci@gh.com"
        
      - name: update version
        run: |
          npm version ${{ inputs.increment }}
          git push origin master
      
      - name: read version
        id: read-version
        run: |
          version=$(cat ./package.json | jq '.version' | sed 's/"//g')
          echo "nextVersion=$version" >> "$GITHUB_OUTPUT"
        
      - name: create release
        env:
          VERSION: ${{ steps.read-version.outputs.nextVersion }}
          GH_TOKEN: ${{ github.token }}
        run: gh release create $VERSION --fail-on-no-commits --generate-notes -t 'Release $VERSION'
      - name: publish extension
        env: 
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        run: npm run deploy
